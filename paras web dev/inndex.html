<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday Nisika!</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap"
          rel="stylesheet"
        />
        <style>
          body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #fff5f8;
            color: #4a4a4a;
            overflow-x: hidden;
          }
          .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
          }
          h1 {
            font-family: "Dancing Script", cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
          }
          .subtext {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
          }
          .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #ff758c;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
          }
          .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          }
          .gallery {
            padding: 50px 20px;
            text-align: center;
          }
          .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
          }
          .photo {
            width: 250px;
            height: 250px;
            background: #ddd;
            border-radius: 15px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
          #confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
          }
        </style>
      </head>
      <body>
        <canvas id="confetti"></canvas>

        <section class="hero">
          <h1>Happy Birthday, Nisika!</h1>
          <p class="subtext">
            The world became brighter the day you were born. âœ¨
          </p>
          <button class="btn" onclick="showMessage()">
            Click for a Surprise!
          </button>
        </section>

        <section class="gallery">
          <h2>Our Favorite Moments</h2>
          <div class="photo-grid">
            <img
              class="photo"
              src="https://via.placeholder.com/250"
              alt="Memory 1"
            />
            <img
              class="photo"
              src="https://via.placeholder.com/250"
              alt="Memory 2"
            />
            <img
              class="photo"
              src="https://via.placeholder.com/250"
              alt="Memory 3"
            />
          </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script>
          function showMessage() {
            alert(
              "Nisika, you are an amazing friend! Hope your day is as beautiful as you are! ðŸŽ‰â¤ï¸"
            );
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          }
          // Background confetti effect
          setInterval(() => {
            confetti({
              particleCount: 5,
              angle: 60,
              spread: 55,
              origin: { x: 0 },
            });
            confetti({
              particleCount: 5,
              angle: 120,
              spread: 55,
              origin: { x: 1 },
            });
          }, 1500);
        </script>
      </body>
    </html>
  </body>
</html>
